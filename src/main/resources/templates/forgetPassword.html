<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
	<div th:fragment="content">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Sign in</h1>
				<div class="account-wall">


					<form class="form-signin" th:action="@{/forgetpassword}"
						th:object="${user}" method="post">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"> <i
									class="glyphicon glyphicon-envelope"></i>
								</span> <input type="email" th:field="*{email}" th:value="${email}"
									placeholder="Enter your Email" class="form-control" />
							</div>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Reset password</button>
						<p th:text="${responseMessage}" class="message center" />
					</form>
				</div>
				<a th:href="@{/signIn}" class="text-center new-account">Sign In</a>
			</div>
		</div>
	</div>
</body>
</html>
