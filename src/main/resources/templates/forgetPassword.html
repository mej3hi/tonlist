<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
	<div th:fragment="content">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Forget Password</h1>
				<div class="account-wall">
					<form class="form-signin" th:action="@{/forgetPassword}"  method="post">
					<div class="alert alert-success" role="alert" th:text="${foundMailAddress}" th:if="${foundMailAddress}" ></div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"> <i class="glyphicon glyphicon-envelope"></i></span> 
								<input type="email" placeholder="Enter your Email" name="email" class="form-control" />					
							</div>
							<div class="alert alert-danger" role="alert" th:text="${invalidMailAddress}" th:if="${invalidMailAddress}" ></div>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Reset password</button>						
					</form>
				</div>
				<a th:href="@{/signIn}" class="text-center new-account">Sign In</a>
			</div>
		</div>
	</div>
</body>
</html>
