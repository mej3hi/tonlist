<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	
  </head>
  <body>
    <div th:fragment="content">
    
    
    	<h5 th:if="${#lists.isEmpty(events)}">No Events</h5>
    	
	    <div th:each="event : ${events}" class="event">
	    <img th:src="${event.imageurl}" alt="Image of the event"/>
          <p th:text="${event.name}"></p>
          <p th:text="${#calendars.format(event.date,'dd MMMM yyyy')}"></p>
          <p th:text="${event.time}"></p>
          <p th:text="${event.location}"></p>
          <p><a th:href="'/editEvent?id=' + ${event.id}">edit</a></p>
          <p><a th:href="'/removeEvent?id=' + ${event.id}">remove</a></p>
        </div>
      
    </div>
  </body>
</html>
