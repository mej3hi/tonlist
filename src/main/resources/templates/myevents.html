<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	
  </head>
  <body>
    <div th:fragment="content">
    
    
    	<h5 th:if="${#lists.isEmpty(events)}">No Events</h5>
    	
        
       <div class="row eventrow">
	    <div class="col-md-offset-3 col-md-6" th:each="event : ${events}" >
       		<div class= "event">
			    <div class="row">  	    
			    	<div class="col-md-6">
			    		<h4 id="eventname" th:text="${event.name}"></h4>
			    	</div>	    	
				    <div class="col-md-6">
			    		 <h5 id="eventlocation" th:text="${event.location}"></h5>
			    	</div>	    	    
			    </div>
		    
			    <div class="row">  	    
			    	<div class="col-md-6">
			    		<img id="eventimg" th:src="${event.imageurl}" alt="Image of the event"/>
			    	</div>	
				    <div class="col-md-6">
			    		 <p id="eventdescription" th:text="${event.description}"></p>
			    	</div>	    	    
			    </div>	 
			       
			    <div class="row">  	    
			    	<div class="col-md-6">		    			    		
			    		<label>Time : </label>			    	
			    		<h5 id="eventtime" th:text="${event.time}"></h5>
			    		<label>  Date : </label>
			    		<h5 id="eventdata" th:text="${#calendars.format(event.date,'dd MMMM yyyy')}"></h5>			    			    		
			    	</div>			    		    	
				    <div class="col-md-6">
				    	<label>Music type : </label>
			    		<p id="eventgenres" th:text="${event.musicgenres}"></p>
			    	</div>	 	    	    
			    </div>			    		    
		    </div> 
			
			<div class="row btn-margin">
				<div class="col-md-3">
					<a class="btn btn-warning btn-block" th:href="'/editEvent?id=' + ${event.id}" role="button">Edit</a>
				</div>
				<div class="col-md-3">
					<button th:id="${event.id}" class= "romoveBtn btn btn-danger btn-block">Romove</button>
				</div>
				
				<div th:id="${event.id}" class="conf hidden">
					<p>Are you sure you want to remove event</p> 
					<a class="btn btn-default yesBtn" th:href="'/removeEvent?id=' + ${event.id}" role="button">Yes</a>
					<button th:id="${event.id}" class="noBtn btn btn-default">No</button>
				</div>
								
			</div>					    	  

        </div>
     </div>
     
        
        
      
    </div>
  </body>
</html>
