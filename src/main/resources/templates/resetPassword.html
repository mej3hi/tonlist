<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
	<div th:fragment="content">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Sign up</h1>
				<div class="account-wall">
					<form class="form-signin" th:action="@{/resetpassword(_key=${resetPasswordToken})}" th:object="${user}" method="post">
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="input-group">
								<span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i>
								</span> <input type="password" th:field="*{password}"
									placeholder="Enter your Password" class="form-control" />
							</div>
							<div class="alert alert-danger" role="alert"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						</div>
						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="input-group">
								<span class="input-group-addon"> <i	class="glyphicon glyphicon-lock"></i>
								</span> <input type="password" th:field="*{passwordConfirm}"
									placeholder="Confirm your Password" class="form-control" />
							</div>
							<div class="alert alert-danger" role="alert"
								th:if="${#fields.hasErrors('passwordConfirm')}"
								th:errors="*{passwordConfirm}"></div>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
						<p th:text="${responseMessage}" class="center"/>
					</form>
				</div>
				<a th:href="@{/signIn}" class="text-center new-account">Sign in</a>
			</div>
		</div>
	</div>
</body>
</html>
