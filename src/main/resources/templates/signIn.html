<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

  </head>
  <body>
 		<div th:fragment="content">
 			<div class="row">
		        <div class="col-sm-6 col-md-4 col-md-offset-4">
		            <h1 class="text-center login-title">Sign in</h1>
		             <div class="account-wall">
	                    <img class="profile-img" th:src="@{/static/images/photo.png}"/>

		                <form class="form-signin" th:action="@{/signIn}" method="post">
                        <div th:if="${param.error}">
            				<div class="alert alert-danger" role="alert">Invalid User name or Password.</div>
        				</div>
		                	<div class="form-group">
		                		<div class="input-group">
			                		<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span> 
				               		<input type="text" placeholder="User name" class="form-control"  name="username"/>
				               	</div>
			               	</div>
			               	<div class="form-group">
				               	<div class="input-group">
			               			<span class="input-group-addon">
			               				<i class="glyphicon glyphicon-lock"></i>
			               			</span>	
		                			<input type="password" placeholder="Password" class="form-control" name="password"/>
			                	</div>
			                </div>			
			                <button id="gray-btn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>		            
		                </form>
		            </div>
		            <a th:href="@{/signUp}" id="gray-a" class="text-center new-account">Sign Up </a>
		            <a th:href="@{/forgetPassword}" id="gray-a" class="text-center new-account">Forget Password </a>
		            
		        </div>
    		</div>					
 		</div> 
  </body>
</html>
