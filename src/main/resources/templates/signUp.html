<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

  </head>
  <body>
 		<div th:fragment="content">
 			<div class="row">
		        <div class="col-sm-6 col-md-4 col-md-offset-4">
		            <h1 class="text-center login-title">Sign up</h1>
		             <div class="account-wall">	                    
		                <form class="form-signin" th:action="@{/SignUp}" method="post">
		                	<div class="form-group">
		                		<label for="name" class="cols-sm-2 control-label">Your Name</label>
		                		<div class="input-group">
			                		<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span> 
				               		<input type="text" placeholder="Enter your Name" class="form-control"  name="name"/>
				               	</div>
			               	</div>
			               	<div class="form-group">
			               		<label for="email" class="cols-sm-2 control-label">Your Email</label>
				               	<div class="input-group">
			               			<span class="input-group-addon">
			               				<i class="glyphicon glyphicon-envelope"></i>
			               			</span>	
		                			<input type="password" placeholder="Enter your Email" class="form-control" name="email"/>
			                	</div>
			                </div>	
			               	<div class="form-group">
			               		<label for="username" class="cols-sm-2 control-label">Username</label>
				               	<div class="input-group">
			               			<span class="input-group-addon">
			               				<i class="glyphicon glyphicon-user"></i>
			               			</span>	
		                			<input type="password" placeholder="Enter your Username" class="form-control" name="username"/>
			                	</div>
			                </div>
			               	<div class="form-group">
			               		<label for="password" class="cols-sm-2 control-label">Password</label>
				               	<div class="input-group">
			               			<span class="input-group-addon">
			               				<i class="glyphicon glyphicon-lock"></i>
			               			</span>	
		                			<input type="password" placeholder="Enter your Password" class="form-control" name="password"/>
			                	</div>
			                </div>
			               	<div class="form-group">
			               		<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
				               	<div class="input-group">
			               			<span class="input-group-addon">
			               				<i class="glyphicon glyphicon-lock"></i>
			               			</span>	
		                			<input type="password" placeholder="Confirm your Password" class="form-control" name="conPassword"/>
			                	</div>
			                </div>				                			                			                			                		
			                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>		            
		                </form>
		            </div>
		            <a th:href="@{/signIn}" class="text-center new-account">Sign in </a>
		        </div>
    		</div>					
 		</div> 
  </body>
</html>
