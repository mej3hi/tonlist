<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head lang="en">	
	
	    <title>Spring Framework Guru</title>
	    	
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    	  
		     <link href="../../static/css/main.css"
          		th:href="@{/static/css/main.css}" rel="stylesheet" media="screen" type="text/css" /> 
	    
	    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	          rel="stylesheet" media="screen" /> 
	</head>
	  	<body>
  			<main class="container">
  				
  				



  	
			    
			    <div th:replace="fragments/header :: header">Header</div>
			    			    
				<div th:if="${#httpServletRequest.remoteUser}"> <!-- if customer is not anonymous-->
					<div th:replace="fragments/navUser :: navUser" >NavUser</div>
				</div>
				
				<div th:unless="${#httpServletRequest.remoteUser}"> <!-- if customer is anonymous-->
  					<div th:replace="fragments/nav :: nav" >Nav</div>
				</div>							    		    			    			   			    			  			    
			    
			    <div th:replace="${view} :: content">Page Content</div>
			    <div th:replace="fragments/footer :: footer">Footer</div>
		   		   
		    </main>
				
				
		     <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
		            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		
			<script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/js/bootstrap.min.js"
					th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
					
			<script src="http://cdn.jsdelivr.net/webjars/bootstrap-datepicker/1.0.1/js/bootstrap-datepicker.js"
					th:src="@{/webjars/bootstrap-datepicker/1.0.1/js/bootstrap-datepicker.js}"></script> 
					
	  	</body>
</html>
