<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head lang="en">	
	

		<meta charset="utf-8"/>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	    <title>Iceland Events</title>
	    	

	    

	    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	          	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen" /> 

	    <link href="../../static/css/bootstrap-timepicker.min.css"
	          	th:href="@{/static/css/bootstrap-timepicker.min.css}" rel="stylesheet" media="screen" />	          	

	    <link href="http://cdn.jsdelivr.net/webjars/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker.css"
	          	th:href="@{/webjars/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker.css}" rel="stylesheet" media="screen" /> 
	          		          		  	    	  
		<link href="../../static/css/main.css"
          		th:href="@{/static/css/main.css}" rel="stylesheet" media="screen" type="text/css" /> 
	    
	          		          	
	</head>
	  	<body>
  			<main >
  									    
			    <div th:replace="fragments/header :: header">Header</div>
			    			    
				<div th:if="${#httpServletRequest.remoteUser}"> <!-- if customer is not anonymous-->
					<div th:replace="fragments/navUser :: navUser" >NavUser</div>
				</div>
				
				<div th:unless="${#httpServletRequest.remoteUser}"> <!-- if customer is anonymous-->
  					<div th:replace="fragments/nav :: nav" >Nav</div>
				</div>	
				
				<div class="container mainVeiw">				    		    			    			   			    			  			    			    
			    	<div th:replace="${view} :: content">Page Content</div>
			    </div >		
			    
			    <div th:replace="fragments/footer :: footer">Footer</div>
		   		   
		    </main>
				

		    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
		            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		
			<script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/js/bootstrap.min.js"
					th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
					
			<script src="../../static/js/bootstrap-timepicker/0.2.3/js/bootstrap-timepicker.min.js"
					th:src="@{/static/js/bootstrap-timepicker.min.js}"></script> 					
													
			<script src="http://cdn.jsdelivr.net/webjars/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.js"
					th:src="@{/webjars/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.js}"></script> 
							
		    <script src="../../static/js/main.js"
		            th:src="@{/static/js/main.js}"></script>
						
					
	  	</body>
</html>
